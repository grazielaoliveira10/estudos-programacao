<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form>
            <div>
                <label for="texto">Nome</label>
                <input type="text" id="texto" placeholder="Informe aqui o seu nome..." name="nome">
            </div>
            
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="e-mail">E-mail</label>
                <input type="e-mail" id="e-mail" name="e-mail">
            </div>

            <div>
                <label for="Data">Data de Nascimento</label>
                <input type="date" id="Data de nascimento" name="Data">
            </div>

            <div>
                <label for="hora">Horário</label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="Número">Número de Telefone</label>
                <input type="number" id="Número" name="Número">
            </div>

            <div>
                <label for="Foto">Foto</label>
                <input type="file" id="foto" name="Foto">
            </div>

            <div>
                <label for="cor">Cor preferida</label>
                <input type="color" id="cor" name="cor">
            </div>

            <div>
                <label for="barra">Satisfação</label>
                <input type="range" id="barra" name="barra" value="100" max="200">
            </div>

            <div>
                <label for="qualquer">Caixa de marcação</label>
                <input type="checkbox" id="caixa" name="qualquer">
            </div>

            <div>
                <label for="qualquer">Caixa de marcação</label>
                <input type="radio" id="caixa" name="qualquer">
            </div>
           
            <div>
                <select name="Etnia/Raça" id="etnia">
                    <option value="" disabled selected>Selecione uma das opçções...</option>
                    <option value="Branca">Branca</option>
                    <option value="Preta">Preta</option>
                    <option value="Pardo">Parda</option>
                    <option value="Indígena">Indígena</option>
                </select>
                </div>
            <textarea name="Sobre mim" id="texto" cols="30" rows="5"></textarea>

            <br>

            <div>
                <label for="limpar"></label>
                <input type="reset" id="Botão de limpar" name="limpar" value="Limpar">
            </div>

            <br><br>

            <div>
                <input type="submit" id="Submeter" name="Enviar">
            </div>
        </form>
    </main>
</body>
</html>
